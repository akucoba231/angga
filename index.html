<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=1080,initial-scale=1.0" />
<meta name="description" content="Media Pembelajaran PJOK Model Gerak Lokomotor untuk Siswa Sekolah Dasar." />
<meta name="author" content="ANGGA FERMANA KAUTSAR" />
<meta name="og:title" content="Angga Fermana Kautsar" />
<meta name="og:image" content="https://raw.githubusercontent.com/akucoba231/angga/refs/heads/main/thumb.jpg" />
  

<link rel="stylesheet" href="css/styles.css" />
<link rel="stylesheet" href="css/dice.css" />
	<title>
		Media Pembelajaran PJOK Model Gerak Lokomotor
	</title>
</head>
<body>

	<section id="main">

		<img id="bg" src="main.jpg" alt="Gambar Utama" />
		<img id="macan" class="pion active" src="pion/macan.png" alt="pion macan" pion="0" />
		<img id="bebek" class="pion" src="pion/bebek.png" alt="pion bebek" pion="1" />
		<img id="gajah" class="pion" src="pion/gajah.png" alt="pion gajah" pion="2" />
		<img id="kerbau" class="pion" src="pion/kerbau.png" alt="pion kerbau" pion="3" />

		<div class="dice-cont">
        <div id="tirai">

        </div>

        <div class="dice">
          <div class="face front"></div>
          <div class="face back"></div>
          <div class="face top"></div>
          <div class="face bottom"></div>
          <div class="face right"></div>
          <div class="face left"></div>
        </div>

      </div>

      <button class="reload" id="reload"></button>
			<button class="hint" id="btnHint"></button>


      <div class="logo">
      </div>


      <div class="page" id="hint">
      	<img src="hint.jpg" alt="halaman petunjuk" />
      </div>
      <div class="page" id="cover">
      	<img src="cover.jpg" alt="halaman awal" />
      </div>
      
      <div id="waktu"></div>
      <div class="posisi" id="posMacan">start</div>
      <div class="posisi" id="posBebek">start</div>
      <div class="posisi" id="posGajah">start</div>
      <div class="posisi" id="posKerbau">start</div>

	</section>

	
	

	<script type="text/javascript" src="js/dice.js"></script>
	<script type="text/javascript" src="js/layer.js"></script>
	<script type="text/javascript" src="js/move.js"></script>
	<script type="text/javascript" src="js/misi.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
	<script type="text/javascript" src="js/confettiMe.js"></script>
	<script type="text/javascript" src="js/page.js"></script>
	<script src="js/easytimer.min.js"></script>
  <script src="js/status.js"></script>
</body>
</html>
